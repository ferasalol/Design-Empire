<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر تصاميم ديسكورد</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0e0e0e;
            color: white;
            text-align: center;
        }
        header, footer {
            padding: 20px;
            background-color: #1a1a1a;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .item {
            background-color: #1f1f1f;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
        }
        .item img {
            width: 100%;
            border-radius: 8px;
        }
        .buttons {
            margin: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #5865F2;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>متجر تصاميم وبكجات ديسكورد</h1>
</header>

<section class="gallery">
    <div class="item">
        <img src="رابط-صورة-التصميم-1" alt="تصميم 1">
        <p>وصف مختصر للتصميم</p>
    </div>
    <div class="item">
        <img src="رابط-صورة-التصميم-2" alt="تصميم 2">
        <p>وصف مختصر للتصميم</p>
    </div>
    <!-- يمكنك إضافة المزيد من التصاميم -->
</section>

<section class="buttons">
    <a class="btn" href="رابط-سيرفرك-على-ديسكورد" target="_blank">انضم إلى السيرفر</a>
    <a class="btn" href="https://discord.com/users/معرفك" target="_blank">تواصل معي خاص</a>
</section>

<footer>
    <p>حقوق النشر © 2025</p>
</footer>

</body>
</html>
